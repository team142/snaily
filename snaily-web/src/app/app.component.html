<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container">
    <img width="32" src="assets/snaily.png">&nbsp;
    <a routerLink="/" class="navbar-brand">Snaily</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul *ngIf="isLoggedIn()" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/new">New</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">


        <li class="nav-item">
          <a routerLink="./login" *ngIf="!isLoggedIn()" class="nav-link">Login / Register</a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" *ngIf="isLoggedIn()" class="nav-link">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/help">Help</a>
        </li>

      </ul>

    </div>
  </div>
</div>


<div class="container">
  <br/>
  <br/>
  <br/>

  <div *ngIf="isLoading()" style="text-align: center;">
    <img src="../assets/loading.gif" />
  </div>


  <router-outlet>

  </router-outlet>


  <span style="position: absolute; right: 33px; bottom: 2px;">{{version}}</span>
  <span *ngIf="isGreen()"
        style="height: 25px; width: 25px; background-color:#2d2; border-radius: 50%; display: inline-block; position: absolute; right: 2px; bottom: 2px;"></span>
  <span *ngIf="!isGreen()"
        style="height: 25px; width: 25px; background-color:#d22; border-radius: 50%; display: inline-block; position: absolute; right: 2px; bottom: 2px;"></span>
</div>
