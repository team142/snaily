<br/>


<div class="card mb-3">
  <h3 class="card-header">{{item.title}}</h3>
  <div class="card-body">
    <p class="card-text">  {{getUserFullName(item.createdBy)}} is waiting for {{getUserFullName(item.waitingFor)}}</p>
  </div>
  <div class="card-body">
    <h5 class="card-title">Details</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{item.body}}</p>


    <p *ngIf="canClose()" align="right">
      <button (click)="close()" type="button" class="btn btn-warning">Close</button>
    </p>

    <p *ngIf="!canClose()" align="right">
      Closed by <b>{{getClosedBy()}}</b>
    </p>

  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
